<!DOCTYPE html>
<html>
<head>
    <title> Welcome!</title>
    <style>
    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }

    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff; 
      border-bottom: 1px solid #d4d4d4; 
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
      background-color: #e9e9e9; 
    }

    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1> Welcome to Patient Connect! </h1>
    <h2> Please search for a condition you would like to search for actively enrolling clinical trials: </h2>
    <br>
    <form autocomplete="off" action="/condition-match" method="post">
        <div class="autocomplete" style="width:300px;">
            <input type="text" id="search" name="search" placeholder="Condition" required>
        </div>
        <input type="submit">
    </form>

    <form autocomplete="off" action="/zipcode-match" method="post">
    <div>
        <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" required>
        <input type="text" id="distance" name="distance" placeholder="Distance" required>
        <select placeholder = "Units" required>
            <option id="units" name="units">miles</option>
            <option id="units" name="units">km</option>
        </select>
        <input type="submit">
    </div>
    </form>

    <div>
        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}
    </div>
    
    <script src="../static/autocomplete.js"></script>
</body>
</html>
