<!DOCTYPE html>
<html>
<head>
    <title>Condition Search Match By Zipcode</title>
</head>
<body>
    {% for cond in conds_sorted_list %}
        {% for id, detail in conds_dict.items() %}
            {% if cond == detail %}
              <a href="/conditions/{{id}}">
                {{detail}}
                <br>
              </a> 
            {% endif %}
        {% endfor %}
    {% endfor %}

</body>
</html>
