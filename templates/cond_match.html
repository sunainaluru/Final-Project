{% extends 'base.html' %}

{% block head %}
    <title>Condition Search Match</title>
{% endblock %}

{% block content %}
  <div class="condmatch"> 
    <br>
    <div>Here are your condition search matches: </div> 
    <br>
    {% for condition in cond_query%}
        <a href="/conditions/{{condition.cond_id}}">
          {{ condition.cond_detail}}
          <br>
        </a> 
    {% endfor %}
  </div>  
{% endblock %}
