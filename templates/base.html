<!doctype html>
<head>
    <!-- Load Bootstrap 4 -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Load our stylesheet -->
<!--     <link rel="stylesheet" href="../static/css/bootstrap-styles.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Arvo|Raleway:300,300italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">PatientConnect Home</a>
      </div>
    </div>
  </nav>

    {% block content %}
    {% endblock %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
                {{message}}
        </div>
    {% endfor %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
